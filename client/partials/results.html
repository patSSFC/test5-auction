<h2>results!</h2>

<h2>{{vm.user.username}} (<a href="#/login">Logout</a>)</h2>

<div class="product-contain">
    <div class="product" ng-repeat="product in vm.products">
        <h3>{{product.name}}</h3>
        <img src="../images/flask.png" alt="" />


        <div ng-repeat="bid in product._bids | orderBy: '-amount' | limitTo: 1">
            Winning Bid!
            {{bid._user.name}}
            {{bid.amount}}
        </div>

    </div>
</div>

<button ng-click="vm.onStart()">Start Bidding!</button>
